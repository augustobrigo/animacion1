<script>
    $(function(){
$("#btn1").click(function(){
    $(".caja1").animate({width:"0px" , height:"0px", borderWidth:"1px"},3000);
$(".caja1").animate({width:"800px" , height:"100px", borderWidth:"10px"},2000);
});
$("#btn2").click(function(){
     
    $(".caja2").animate({top : "200px"},2000);
    $(".caja2").animate({top : "toggle"},5000);
});
$("#btn3").click(function(){
    $(".caja3").slideToggle("slow");
})
$("#btn4").click(function(){
    $(".caja4").animate({borderBottomWidth:"20px"},1000);
    $(".caja4").animate({borderLeftWidth:"20px"},1000);
    $(".caja4").animate({borderTopWidth:"20px"},1000);
    $(".caja4").animate({borderRightWidth:"20px"},1000);
$(".caja4").animate({borderBottomWidth:"5px",borderLeftWidth:"5px",borderTopWidth:"5px",borderRightWidth:"5px"},4000);


});
$("#btn5").click(function(){
   
    $(".caja5").fadeToggle(3000);
  /*  $(".caja5").fadeIn(3000);*/
});
$("#btn6").click(function(){

setTimeout(bucleInfinito,1000);
});
$(".caja7").mouseenter(function(){
    $("#img1").animate({width:"400px",height:"300px",borderWidth:"10px"},1000);
});
$(".caja7").mouseleave(function(){
    $("#img1").animate({width:"200px",height:"101px",borderWidth:"10px"},3000); 
});
$(".caja8").mouseover(function(){
$("#img2").animate({width:"-=50px",height:"-=50px"},"slow").animate({width:"+=450px",height:"+=450px"});
});
$(".caja8").mouseleave(function(){
$("#img2").animate({width:"200px",height:"101px",borderWidth:"10px"},3000);
});
$(".caja9").mouseover(function(){
   
$("#img3").addClass("animated shake slow");

});
$(".caja9").mouseleave(function(){
    $("#img3").removeClass();
    $("#img3").addClass("animated fadeOutLeft slow");
})
$("p").hide();
$(".caja10").mouseover(function(){
    $("#img4").addClass("animated fadeOutUp slow");
    $("p").show(500);
});
$(".caja10").mouseleave(function(){
    $("#img4").removeClass();
    $("#img4").addClass("animated fadeInDown slow");
$("p").hide(500);
});
$("#p1").hide();
$(".caja11").mouseover(function(){
    $("#img5").addClass("animated bounceOutDown slow");
    $("#p1").show();
});
$(".caja11").mouseleave(function(){
    
    $("#img5").removeClass();
    $("#p1").hide();
    $("#img5").addClass("animated bounceInDown slow");
    });

 $(".caja12").mouseover(function(){
    $("#img6").addClass("animated flipOutX slow");
    
});
$(".caja12").mouseleave(function(){
    
    $("#img6").removeClass();
  
    $("#img6").addClass("animated flip slow");
    });
    });
    function bucleInfinito(){
        $(".caja6").animate({width:"0px", height:"0px", borderWidth:"1px"});
        $(".caja6").animate({width:"100px", height:"100px", borderWidth:"10px"});
        setTimeout(bucleInfinito,2000);
    }
